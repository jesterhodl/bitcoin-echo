name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and run tests
        run: |
          set -e
          make clean
          make test 2>&1 | tee test_output.txt
          exit ${PIPESTATUS[0]}

      - name: Build main binary
        run: make all
